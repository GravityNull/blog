# Site Settings
name: GravityNull 
title: GravityNull 
description: We do Cartoons & Fun :D
short_name: GravityNull.in
url: https://gravitynull.in
language: en
tags:
  - graviyunull
  - blog
  - teakadai
  - cartoons
  - roobank1
show_hero: true
menu:
  - title: TeaKadai
    url: /teakadai/#gsc.tab=0&gsc.q=தமிழகம்%20&gsc.sort=date
  - title: RD Creations
    url: /rdc
  - title: RD Cakes
    url: /cakes
  - title: Cartoons
    url: /cartoons
  - title: Contact
    url: /contact
  - title: About us
    url: /about
email: gravitynull@proton.me
# See: https://disqus.com/
disqus_username: gravitynull
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: mdoyebar


# Social Media Settings
# Remove the item if you don't need it
github_username: gravitynull
facebook_username: gravitynull
twitter_username: gravitynull_in
instagram_username: gravitynull
linkedin_username: roobank


# Posts Settings
show_time_bar: true
show_modal_on_exit: true
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-workbox-plugin

workbox:
  sw_src_filepath: sw.js # Optional
  sw_dest_filename: sw.js # Optional
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - "fonts/**/*"   

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: TeaKadai
